<h1>The Progress View</h1>
<p>

<img src="images/progressView.png">
<p>
The Progress View is used to display any jobs that has been sent to run in the background.
You can see the progress and choose to bring to front and see the results from the job when finished.

<p>
<h2>Menu additions</h2>
There are no menu additions for the Progress View.

<p>
<!-- h2>local Toolbar</h2>
<img src="images/progressToolbar.png" alt="The Progress Toolbar">
<br>
Actions from left to right:<br>
<ul>
<li>Show categories - Toggle display of categories</li>
<li>Show advanced properties - Toggle display of advanced properties</li>
<li>Restore default value - If editing is enabled, restore to default value</li>
</ul->
