<h1>JmolScript Editor</h1>
<P>

The script editor allows writing Jmol script files, and supports 
autocomplete and syntax highlighting.
<p/>
Click CTRL+SPACE to see available commands. Click "Run" in the toolbar to 
execute the Jmol script.
<p/>
Files need the extension 'jmol' or 'scr' to open in JmolScriptEditor.
